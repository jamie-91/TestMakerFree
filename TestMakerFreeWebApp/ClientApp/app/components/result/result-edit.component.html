<h2>{{title}}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="result-edit form-group" [ngClass]="{ 'has-error has-feedback' : hasError('Text') }">
        <div>
            <label for="text">Result text:</label>
            <br />
            <textarea id="text"
                      formControlName="Text" required
                      class="form-control"
                      placeholder="enter a suitable text..."></textarea>
            <span *ngIf="hasError('Text')"
                  class="glyphicon glyphicon-remove form-control-feedback"
                  aria-hidden="true"></span>
            <div *ngIf="hasError('Text')"
                 class="help-block">
                Text is a required field: please insert a valid text.
            </div>
        </div>
        <br />
        <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('MinValue') }">
            <label for="MinValue">Minimum Score Value:</label>
            <br />
            <input type="number"
                   id="MinValue"
                   name="MinValue"
                   class="form-control"
                   formControlName="MinValue" />
            <span *ngIf="hasError('MinValue')"
                  class="glyphicon glyphicon-remove form-control-feedback"
                  aria-hidden="true"></span>
            <div *ngIf="hasError('MinValue')"
                 class="help-block">
                Insert a numeric value, or leave it blank to match everything
                up to MaxValue.
            </div>
        </div>
        <br />
        <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('MaxValue') }">
            <label for="MaxValue">Maximum Score Value:</label>
            <br />
            <input type="number"
                   id="MaxValue"
                   name="MaxValue"
                   class="form-control"
                   formControlName="MaxValue" />
            <span *ngIf="hasError('MaxValue')"
                  class="glyphicon glyphicon-remove form-control-feedback"
                  aria-hidden="true"></span>
            <div *ngIf="hasError('MaxValue')"
                 class="help-block">
                Insert a numeric value, or leave it blank to match everything
                up to MinValue.
            </div>
        </div>
        <br />

        <!--<div>
        <input *ngIf="editMode" type="button" value="Apply Changes" class="btn btn-success"
               (click)="onSubmit(result)" />
        <input *ngIf="!editMode" type="button" value="Create the Result!" (click)="onSubmit(result)" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="onBack()" class="btn btn-default" />
    </div>-->

        <button *ngIf="editMode" type="submit"
                [disabled]="form.invalid"
                class="btn btn-success">
            Apply Changes
        </button>
        <button *ngIf="!editMode" type="submit"
                [disabled]="form.invalid"
                class="btn btn-success">
            Create the Quiz!
        </button>
        <button type="submit"
                (click)="onBack()"
                class="btn btn-default">
            Cancel
        </button>

    </div>
</form>
